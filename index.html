<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact-container">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="contact-left"
      >
        <div class="contact-left-title">
          <h2>Get in touch</h2>
          <hr />
        </div>
        <input
          type="hidden"
          name="access_key"
          value="5553270b-af09-4672-b318-f0cae411f4b8"
        />

        <input
          type=" text"
          name="name"
          placeholder="Your name"
          class="contact-inputs"
          required
        />
        <input
          type=" text"
          name="email"
          placeholder="Your email"
          class="contact-inputs"
          required
        />
        <textarea
          name="message"
          placeholder="Your message"
          class="contact-inputs"
          required
        ></textarea>
        <button type="submit">
          Submit <img src="assets/arrow_icon.png" alt="" class="" />
        </button>
      </form>
    </div>
  </body>
</html>
